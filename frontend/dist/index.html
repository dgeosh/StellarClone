<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
		  href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
		  rel="stylesheet"
		/>
		<meta charset="utf-8">
		<title>StellarClone</title>
		<style>
			* {
			font-family: 'Open Sans', sans-serif;
			}
			body {
				  background-image: url('space.jpg'); 
                                  background-size: cover;
                                  background-attachment: fixed; 
                                  background-repeat: no-repeat; 
                                  background-position: center center; 
				  margin: 0;
			}

			#controlsContainer{
				background-color: #fff5f5
			}

			.controls {
				top: 10px;
				width: 10%;
				z-index: 100;
				display: block;
				padding-right:50px;
			}
			th {
				vertical-align: top;
				height:100%
			}
			table {
				height: 100vh;
			}

			.move-left {
				padding-left: 20px;
			}

			#sequenceContainer {
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display: block;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="module" crossorigin src="/assets/index-d24fef26.js"></script>
	</head>
	<body>

		<table>
			<tr>
				<th id = "controlsContainer">
					<div class="controls">
						<h1 class="move-left">Controls</h1>
						<label class="move-left">Gravity</label><br>
						<input type="range" min="1" max="15" value="1" style="margin-left: 20px;" id="gravity">
			
						<br><br>
						<label class="move-left">Diameter</label><br>
						<input type="range" min="1" max="15" value="1" style="margin-left: 20px;" id="diameter">
			
						<br><br>
						<label class="move-left">Temperature</label><br>
						<input type="range" min="1" max="15" value="1" style="margin-left: 20px;" id="temperature">
			
						<br><br>
						<input type="button" value="Evaluate" id="evaluate" style="margin-left: 20px;">
						<input type="button" value="Mode" id="changeMode" style="margin-left: 20px;">
					</div>
				</th>
				<th>
					<div id="sequenceContainer">
						<h1>SEQUENCE</h1>
						<p>
							
						</p>
					</div>
					<div id = "wormDisplayer">
			
					</div>
				</th>
			</tr>
		</table>
		
		
	</body>
</html>
