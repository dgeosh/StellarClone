<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
		  href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
		  rel="stylesheet"
		/>
		<meta charset="utf-8">
		<title>StellarClone</title>
		<style>
			* {
			font-family: 'Open Sans', sans-serif;
			}
			body {
				background-color:#000000;
				background-image: url(/assets/space-8fbd1a7f.jpg);
				background-size: cover; 
				background-attachment: fixed;
				background-repeat: no-repeat;
				background-position: center center;
				margin: 0;
			}

			#controlsContainer{
				background-color: #000000;
			}

			.controls {
				background-color: #000000;
				top: 10px;
				width: 20%;
				z-index: 100;
				display: block;
				padding-right:50px;
			}
			.r{
				    overflow: hidden;
					width: 200px;
				}
				
			

			.b{
					background-color: #ffffff; /* Background color */
					color: #000000; /* Text color */
					padding: 10px 20px; /* Padding around the text */
					border: none; /* No border */
					border-radius: 5px; /* Rounded corners */
					cursor: pointer; /* Cursor on hover */
					font-size: 16px; /* Font size */
					text-align: center; /* Center text */
					text-decoration: none; /* No underlining */
					margin-top: 10px;
				
			}
			th {
				vertical-align: top;
				height:100%
			}
			table {
				height: 100vh;
			}

			.move-left {
				padding-left: 20px;
			}

			#sequenceContainer {
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display: block;

			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="module" crossorigin src="/assets/index-17f815a6.js"></script>
	</head>
	<body>

		<table>
			<tr>
				<th id = "controlsContainer">
					<div class="controls">
						<h1 class="move-left" style="color:white" >CONTROLS</h1>
						<label class = "move-left" style="color:lightsalmon">Gravity</label><br>
						<input type="range" class="r" min="1" max="15" value="1" style="margin-left: 20px; accent-color: lightsalmon" id="gravity">
			
						<br><br>
						<label class = "move-left" style="color:moccasin">Diameter</label><br>
						<input type="range" class="r" min="1" max="15" value="1" style="margin-left: 20px; accent-color: moccasin" id="diameter">
			
						<br><br>
						<label class = "move-left" style="color:aqua">Temperature</label><br>
						<input type="range" class="r" min="1" max="15" value="1" style="margin-left: 20px; accent-color: aqua" id="temperature">
			
						<br><br>
						<input type="button" class='b' value="Evaluate" id="evaluate" style="margin-left: 20px;">
					
						<input type="button" class= 'b' value="Mode" id="changeMode" style="margin-left: 20px;">
					</div>
				</th>
				<th>
					<div id="sequenceContainer">
						<h1>SEQUENCE</h1>
						<p>
							
						</p>
					</div>
					<div id = "wormDisplayer">
			
					</div>
				</th>
			</tr>
		</table>
		
		
	</body>
</html>
